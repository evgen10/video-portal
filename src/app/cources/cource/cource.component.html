<div [appCourceHighlight] ='cource!.date' [ngClass]="cource?.isTopRated ? 'cource_topRated' : '' " class="cource">
  <div class="cource__data">
    <div class="cource__title">
      <h2 class="cource__header" [ngClass]="{cource__rate : cource?.isTopRated}">{{cource?.name | uppercase}}</h2>
      <div class="cource__date-info">
        <div class="cource__duration">{{cource!.length | duration}}</div>
        <div class="cource__date">{{cource?.date | date:'d MMM y'}}</div>
      </div>
    </div>
    <div class="cource__descr">{{cource?.description}}</div>
  </div>
  <div class="cource__actions">
    <button class="btn btn__simple" (click)="edit()">Edit</button>
    <button class="btn btn__simple" (click)="delete()">Delete</button>
  </div>
</div>
